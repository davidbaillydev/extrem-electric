{{ define "main" }}

<section class="feature-list section">
  <div class="container">
    <div class="row">
      <div class=" heading col-12 text-center mb-5 ">
        <h2>{{.Title}}</h2>

        <p>{{.Description}}</p>
        <img class="img-fluid w-0" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
      </div>

      
    </div>
   
  </div>
  {{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.location.enable }}
{{ with $data.homepage.location }}
<section class="bg-orange section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center mb-5 mb-lg-0">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <div class="col-md-6 align-self-center text-center text-md-left">
        <div class="content">
          <h2 class="subheading text-white font-weight-bold mb-10">{{ .title | markdownify }}</h2>
          <p class="text-white">{{ .content | markdownify }}</p>
           <a href="{{.link|absLangURL}}" class="btn btn-main btn-main-sm">{{.label}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
</section>




{{ end }}
